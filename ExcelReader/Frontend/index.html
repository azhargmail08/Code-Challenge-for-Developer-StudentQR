<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Upload from file</h1>
        <a href="#" class="template-link">Download Excel Template</a>
        <form id="uploadForm">
            <div class="file-input-container">
                <label id="fileLabel" for="fileInput">Choose file</label>
                <input type="file" id="fileInput" style="display: none;" required>
                <button type="button" id="browseButton"
                    onclick="document.getElementById('fileInput').click();">Browse</button>
                <span id="fileName" class="file-name"></span>
            </div>
            <div class="button-container">
                <button type="button" class="upload-btn" onclick="uploadFile()">Upload</button>
                <button type="button" class="cancel-btn" onclick="resetForm()">Cancel</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
